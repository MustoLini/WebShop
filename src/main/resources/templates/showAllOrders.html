<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="o : ${customersordersinadmimode}">
    Person:
    <td th:text="${o.person.email}"></td>
    <div th:each="ci : ${o.cartItems}">
        : Product name :
        <td th:text="${ci.product.name}"></td>
        : Amount:
        <td th:text="${ci.amount}"></td>
        : Shipped :
        <td th:text="${o.shipping}"></td>

    </div>
    <form action="/showAllOrders" method="post">
        <input type="hidden" name="ship"  th:value="${o.id}">
        <input type="submit" name="shipped" value="Ship">
    </form>
</div>
</body>
</html>
