<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="g: ${goodsList}">
    Name: <span th:text="${g.name}"></span>
    Price: <span th:text="${g.price}"></span>
    <form action="/goods" method="get">
        <input type="hidden" name="id" th:value="${g.id}">
        <input type="button" value="Add to ShoppingCart">
    </form>
</div>
</body>
</html>
